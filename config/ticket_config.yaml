#    - "G75"
#    - "G6025"
#    - "G6341"
#    - "G1021"
#    - "G99"
    #- "G6011"

  # 出发城市，比如深圳北，就填深圳就搜得到
  from_station: "广州"

  # 到达城市 比如深圳北，就填深圳就搜得到
  to_station: "达州"

  # 座位(list) 多个座位ex:
  # - "二等座"
  # - "一等座"
  set_type:
  - "硬卧"
  - "软卧"

  # 当余票小于乘车人，如果选择优先提交，则删减联系人和余票数一致在提交
  is_more_ticket: False

  # 乘车人(list) 多个乘车人ex:
  # - "张三"
  # - "李四"
  ticke_peoples:
    - "朱万梅"
    - "李阳琴"
